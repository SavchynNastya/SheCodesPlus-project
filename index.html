<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/cbe54f3517.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <form>
          <input type="text" placeholder=" choose the sity..." />
        </form>
      </div>
      <button id="current-location">
          <i class="fa-solid fa-location-dot"></i>
      </button>
      <h1>
        Paris
      </h1>
      <h4><span id = "week-Day">WED</span> <span id="time"> 12:50 </span></br>humidity: <span id="humidity">60</span> %</br>wind: <span id="wind-speed">20</span> km/hour</h4>
      <h2>
        now
      </h2>
      <span class="now_weather">
        <img id="cur-weather" src="images/sunny_s_cloudy.png"/>
      </span>
      <span class="now_temp"><span id="now-value">20</span><span class="temp_sign"></span> <span class="link_celsius">℃</span> | <span class="link_fahren">℉</span></span>
      <div class="row">
        <div class="col">
        <div class="Mon">
          <div class="card border-secondary mb-3" style="max-width: 80px;">
            <div class="card-header">Mon</div>
            <div class="card-body text-secondary">
              <h5 class="card-title">
                <img id="mon-icon" src="images/thunderstorms.png"/>
              </br><span class = "temp"><span id="monTemp">18</span>°</span></h5>
            </div>
          </div>
        </div>
      </div>

        <div class="col">
        <div class="Tues">
            <div class="card border-secondary mb-3" style="max-width: 80px;">
              <div class="card-header">Tues</div>
              <div class="card-body text-secondary">
                <h5 class="card-title">
                    <img id="tues-icon" src="images/rain_s_cloudy.png"/>
                </br><span class = "temp"><span id="tuesTemp">15</span>°</span></h5>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="Wed">
              <div class="card border-secondary mb-3" style="max-width: 80px;">
                <div class="card-header">Wed</div>
                <div class="card-body text-secondary">
                  <h5 class="card-title">
                      <img id="wed-icon" src="images/sunny.png"/>
                  </br><span class = "temp"><span id="wedTemp">20</span>°</span></h5>
                </div>
              </div>
            </div>
        </div>

        <div class="col">
            <div class="Thur">
                <div class="card border-secondary mb-3" style="max-width: 80px;">
                  <div class="card-header">Thur</div>
                  <div class="card-body text-secondary">
                    <h5 class="card-title">
                        <img id="thur-icon" src="images/rain_s_cloudy.png"/>
                    </br><span class = "temp"><span id="thurTemp">22</span>°</span></h5>
                  </div>
                </div>
              </div>
        </div>

        <div class="col">
              <div class="Fri">
                  <div class="card border-secondary mb-3" style="max-width: 80px;">
                    <div class="card-header">Fri</div>
                    <div class="card-body text-secondary">
                      <h5 class="card-title">
                          <img id="fri-icon" src="images/partly_cloudy.png"/>
                      </br><span class = "temp"><span id="friTemp">20</span>°</span></h5>
                    </div>
                  </div>
                </div>
        </div>

        <div class="col">
                <div class="Sat">
                    <div class="card border-secondary mb-3" style="max-width: 80px;">
                      <div class="card-header">Sat</div>
                      <div class="card-body text-secondary">
                        <h5 class="card-title">
                            <img id="sat-icon"  src="images/partly_cloudy.png"/>
                        </br><span class = "temp"><span id="satTemp">28</span>°</span></h5>
                        <p class="card-text">
                          
                        </p>
                      </div>
                    </div>
                  </div>
        </div>

        <div class="col">
                  <div class="Sun">
                      <div class="card border-secondary mb-3" style="max-width: 80px;">
                        <div class="card-header">Sun</div>
                        <div class="card-body text-secondary">
                          <h5 class="card-title">
                              <img id="sun-icon" src="images/sunny.png"/>
                          </br><span class = "temp"><span id="sunTemp">30</span>°</span></h5>
                          <p class="card-text">
                            
                          </p>
                        </div>
                      </div>
                    </div>
        </div>
      </div>
    </div>
    <p><a href="https://github.com/SavchynNastya/SheCodesPlus-project">Open-source code</a> by Anastasia Savchyn</p>
      <script src="script.js"></script>
  </body>
</html>
